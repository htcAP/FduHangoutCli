<ion-view ng-controller="FriendRequestsController">

    <ion-nav-title>好友申请</ion-nav-title>

    <ion-nav-buttons side="right">
        <button class="button button-clear">
        </button>
    </ion-nav-buttons>

    <ion-content>

        <ion-refresher
            pulling-text="刷新"
            on-refresh="refresh(1)">
        </ion-refresher>

        <ion-list>
            <ion-item ng-if="data.loading">
                加载中...
            </ion-item>
            <ion-item ng-if="!data.loading && data.users.length == 0">
                还没有好友请求哦
            </ion-item>
            <ion-item ng-if="!data.loading"
                      ng-repeat="user in data.users"
                      ui-sref="user-info({id: user.id })"
                      class="item-avatar-left">
                <img src="img/default-avatar.jpeg">

                <h2>{{user.username}}</h2>

                <p>{{user.signature}}</p>
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
