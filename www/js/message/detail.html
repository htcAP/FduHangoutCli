<ion-view ng-controller="MessageDetailController"
          view-cache="false">

    <ion-nav-title>站内信</ion-nav-title>

    <ion-nav-buttons side="right">
        <button class="button button-clear"
                ng-click="deleteMessage()">
            删除
        </button>
    </ion-nav-buttons>

    <ion-content>

        <ion-list>
            <ion-item class="item-avatar">
                <img ly-src="{{data.sender.image_url}}">

                <h2>
                    {{data.sender.name}}
                    <span class="ly-value">
                        {{data.datetime}}
                    </span>
                </h2>

                <p>{{data.sender.email}}</p>
            </ion-item>

            <ion-item style="font-size: 16px" class="item-text-wrap">
                {{data.topic}}
            </ion-item>
        </ion-list>

        <div bind-html-compile="data.content"
             style="padding: 20px">
        </div>

    </ion-content>

</ion-view>
