<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-color-active-positive tabs-color-positive"
          ng-controller="TabController">

    <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/recommendation">
        <ion-nav-view name="tab-recommendation"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/activity">
        <ion-nav-view name="tab-activity"></ion-nav-view>
    </ion-tab>

    <!--<ion-tab icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/social" badge="badge3"-->
    <!--badge-style="badge-assertive">-->
    <!--<ion-nav-view name="tab-social"></ion-nav-view>-->
    <!--</ion-tab>-->

    <ion-tab icon-off="ion-ios-person-outline" icon-on="ion-ios-person"
             ng-click="mypage()" badge="data.notify.totalCount" badge-style="badge-assertive">
        <ion-nav-view name="tab-user"></ion-nav-view>
    </ion-tab>


    <!--<ion-tab icon-off="ion-ios-person-outline" icon-on="ion-ios-person"-->

</ion-tabs>
