<ion-view view-title="登入乐益"
          ng-controller="TabLoginController as ctrl">
    <ion-content>
        <ion-list class="ly-list">

            <ion-item class="item-divider"></ion-item>

            <ion-item class="item-input">
                <input type="text" ng-model="data.phone" title="手机号" placeholder="手机号">
            </ion-item>

            <ion-item class="item-input">
                <input type="password"
                       ng-model="data.password"
                       title="密码"
                       placeholder="密码">
            </ion-item>

            <ion-item class="ly-no-border-bottom">
                <button class="button button-block button-positive ion-log-in icon-left"
                        ng-click="login()">
                    登录
                </button>
                <button class="button button-calm button-block ion-plus icon-left"
                        ui-sref="register">
                    注册
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
