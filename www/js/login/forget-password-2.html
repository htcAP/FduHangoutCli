<ion-view view-title="找回密码"
          ng-controller="ForgetPassword2Controller as ctrl">

    <ion-content>
        <ion-list>

            <ion-item class="item-input">
                <span class="input-label">新密码</span>
                <input type="password"
                       ng-model="data.password"
                       placeholder="请输入新密码"
                       ly-auto-focus>
            </ion-item>

            <ion-item class="item-input">
                <span class="input-label">重复密码</span>
                <input type="password"
                       ng-model="data.passwordRepeat"
                       placeholder="请重复输入新密码"
                       ly-auto-focus>
            </ion-item>


            <ion-item class="ly-no-border-bottom">
                <button class="button button-block button-calm ion-checkmark-round icon-left"
                        ng-click="finish()">
                    完成
                </button>
            </ion-item>

        </ion-list>
    </ion-content>

</ion-view>
