<ion-view view-title="找回密码"
          ng-controller="ForgetPasswordController as ctrl">

    <ion-content>
        <ion-list>

            <ion-item class="item-input">

                <span class="input-label">手机号码</span>
                <input type="text"
                       ng-model="data.phone"
                       title="手机号码"
                       placeholder="请输入注册时用的手机号码"
                       ly-auto-focus>

            </ion-item>

            <ion-item class="ly-no-border-bottom">
                <button class="button button-block button-calm ion-search icon-left"
                        ng-click="recoverPassword()">
                    找回密码
                </button>
            </ion-item>

        </ion-list>
    </ion-content>

</ion-view>
