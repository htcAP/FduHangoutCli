<ion-view ng-controller="NewActivityController">

    <ion-nav-title>新活动</ion-nav-title>

    <ion-nav-buttons side="right">
        <button class="button button-icon mdi-navigation-check">
        </button>
    </ion-nav-buttons>

    <ion-content>

        <form>

            <ion-list class="no-border-all">
                <ion-item style="padding-top: 40px">
                    <input type="text" placeholder="标题" style="font-size: 24px;">
                </ion-item>
                <ion-item>
                    <input type="text" placeholder="活动内容" style="font-size: 18px;">
                </ion-item>
                <ion-item>
                    <h3>开始时间</h3>

                    <div class="date-selector">aaa</div>
                    <div class="time-selector">bbb</div>
                </ion-item>
            </ion-list>
        </form>

    </ion-content>

</ion-view>
